<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body >
    <header>
        <img src="./imagenes/Vector.png" class=" mx-10 my-10">
    </header>
<div class="grid grid-rows-2 justify-center container mx-auto lg:grid-cols-2 container mx-auto">
    <section class="mx-5 my-auto">
        <textarea class="mx-10 "id="texto_encriptar" cols="30" rows="10" placeholder="Ingerese aqui el texto" required></textarea>
        <div class="items-end">
            <button class="bg-slate-500 rounded-full mx-10 my-10 px-5 py-2 text-slate-50" id="encriptar" onclick="encriptar(document.getElementById('texto_encriptar').value)">Encriptar</button>
            <button class="bg-slate-50 rounded-full mx-10 my-10 px-5 py-2 border-2 border-slate-500" id = "desencriptar" onclick="desencriptar(document.getElementById('texto_encriptar').value)">desencriptar</button>
        </div>
    </section>
    <aside class="bg-slate-500 rounded-lg h-full lg:w-7/12 mx-5 grid justify-items-center">
        <div class="grid justify-items-center" id = "sin_texto" >
            <img class = "mx-10 my-10"src="./imagenes/MuÃ±eco.png" >
            <h2 class="text-center text-xl font-semibold py-2 text-slate-50" >Ningun mensaje fue encontrado</h2>
            <h3 class="text-center py-2 text-slate-50">Ingeresa el texto que desees encriptar o desencriptar</h3> 
        </div>
        <div class="justify-items-center invisible" id = "con_texto">
            <h2 class="text-center text-xl font-semibold py-2 text-slate-50 mt-10" id = "texto_mostrar" ></h2>
            <button class="bg-slate-50 rounded-full mx-10 mb-10 px-5 py-1 border-2 border-slate-500"onclick = "copiar_texto (document.getElementById('texto_mostrar').innerText)"> Copiar</button>
        </div>          
    </aside>
</div>
<footer class="my-10 text-center">The Nurse Programer</footer>
    <script src="./script.js"></script>
</body>
</html>
